<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Competitive snake!</h1>
<button type="button" id="createRoom" onclick="createRoom()">Create Room</button>
<p id="roomid"></p>
<br>
<br>
<input type="text" id="echoText" name="echoText">
<button type="button" id="echoTest" onclick="echoTest(document.getElementById('echoText').value)">Echo Test</button>
<br>
<label for="roomidToJoin">Room ID to join</label>
<input type="text" id="roomidToJoin" name="roomidToJoin">
<button type="button" id="joinRoom" onclick="joinRoom(document.getElementById('roomidToJoin').value)">Join Room</button>
<br>
<label for="debug">Enable debug? </label>
<input type="checkbox" id="debug" name="debug">
<br>
<label for="framerate">New Framerate</label>
<input type="text" id="framerate" name="framerate">
<button type="button" id="update-framerate"
        onclick="updateFramerate(document.getElementById('update-framerate').value)">Update framerate
</button>
<br>
<button type="button" id="rematchBtn" onclick="rematch()">Rematch</button>
<p id="countdown">Countdown: </p>
<p id="foodcount"></p>
<p id="frames"></p>
<p id="gameEnd"></p>
<div id="advBoard">
<p id="redAdvBoard"></p>
<p id="blueAdvBoard"></p>
</div>
<div id="scoreboard">
    <p id="player1Score"></p>
    <div id="playfield">
    </div>
    <p id="player2Score"></p>
</div>
</body>
</html>
